version: "2"
services:
  #############################
  # bitmark trade
  #############################
  bitmark-trade:
    image: hermeslin/private-chain:bitmark-trade-1.1
    build:
      context: ./bitmark-trade
      dockerfile: Dockerfile
    environment:
      - BITMARK_TRADE_CHAIN=${BITMARK_TRADE_CHAIN}
    volumes:
      - ${HOST_DATADIR}:/root/bitmark
      - ${HOST_ASSETS}:${BITMARK_TRADE_ASSETS}
    expose:
      - 8080
    ports:
      - ${HOST_PORT}:8080